<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="indexHero">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Hero</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="style/animations.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
    <script src="https://raw.githubusercontent.com/gdi2290/angular-md5/master/angular-md5.js"></script>

	<script src="indexHero.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Current hero count: <span class="label label-info">{{ heroes.length }}</span> </h1>
		</div>


		<!-- TODO LIST -->
		<div id="todo-list" class="row">
                            <div class="col-sm-12 text-center">
                                <p class="text-center h1">Latest hero introduction
                                    <button class="btn btn-primary btn-lg" ng-click="testService('kDB_8lmzYgw')">GetHash</button>
                                </p>
                                <youtube id="kDB_8lmzYgw"></youtube><br>
                                <span ng-show="hash">Hash: {{ hash}}</span>
                                <br><br>
                            </div>


                            <!-- LOOP OVER -->
                            <div  class="jumbotron col-sm-8">
                                <p class="text-center h1">Toplist</p>
                                <table align="center" cellspacing="2">
                                    <tr>
                                        <th width="20%">Place</th>
                                        <th width="30%">Name</th>
                                        <th width="50%">Popularity</th>
                                    </tr>
                                    <tr ng-repeat="rank in ranking | orderBy:'place'" toplist style="
                                        border:1px dashed black;
                                        border-radius: 10px;
                                            "></tr>
                                </table>
                            </div>

                            <!-- LOOP OVERs -->
                            <div class="col-sm-4" style="padding-left: 10px;">
                                <p class="h1 text-center">Hero list</p>
                                <table align="center" cellpadding="5" cellspacing="10">
                                    <tr>
                                        <th width="50%">Name</th>
                                        <th width="50%">Type</th>
                                    </tr>
                                    <tr ng-repeat="hero in heroes | orderBy:'name'" herolist></tr>
                                </table>
                            </div>
		</div>

		<div class="text-center text-muted">
			<p>Login <a href="/#login" target="_blank">here</a>.</p>
		</div>
	</div>

</body>
</html>
