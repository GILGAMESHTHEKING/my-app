<!DOCTYPE html>
<html ng-app="register">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
    <script src="register.js"></script>
</head>
<body ng-controller="regBody">

    <form ng-show="show">
        <div class="form-group" style="width: 25%">

        <input type="text" placeholder="Username" ng-model="regForm.username" class="form-control input-lg text-center"/><br>
        <input type="password" placeholder="password" ng-model="regForm.password" class="form-control input-lg text-center"/>
        <button type="submit" ng-click="registerUser()" class="btn btn-primary btn-lg">Register</button>

            </div>
    </form>
    <div ng-show="!show" style="width: 25%; height: 80px; background-color: #00d6b2; display: table-cell; vertical-align: middle; border-radius: 4%;">
        <p style="text-align: center;
                    font-style: oblique;
                    font-size: x-large;">Success!</p></div>

</body>
</html>
